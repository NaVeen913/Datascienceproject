<html>
<body>
    <h2>Iris Flower Prediction</h2>

    <form action="/predict" method="POST">
        Sepal Length: <input type="number" step="0.01" name="sepal_length"><br><br>
        Sepal Width: <input type="number" step="0.01" name="sepal_width"><br><br>
        Petal Length: <input type="number" step="0.01" name="petal_length"><br><br>
        Petal Width: <input type="number" step="0.01" name="petal_width"><br><br>

        <input type="submit">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
